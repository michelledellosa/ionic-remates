<ion-header>
    
      <ion-navbar color="wscolor">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
          {{'Subcategor√≠as'| translate }}
        </ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
          <button ion-button icon-only class="cart-button" (click)="openCart()">
            <ion-icon name="cart">
              <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content class="page-categories2">



  <ion-list>
    <ion-item *ngFor="let c of shared.categories" (click)="openSubCategories(c.id)" class="animated flipInX">
      <ion-icon item-start>
        <img src="{{config.imgUrl+c.icon}}">
      </ion-icon>
      <h2>{{c.name}}<br><small>{{c.total_products}} {{'Productos'| translate }} </small></h2>
    </ion-item>
  </ion-list>


</ion-content>
