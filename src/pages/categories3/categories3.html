<ion-header>
    
      <ion-navbar color="wscolor">
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
          {{'Categor√≠as'| translate }}
        </ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
          <button ion-button icon-only class="cart-button" (click)="openCart()">
            <ion-icon name="cart">
              <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>
  
  
  <ion-content class="page-categories3">
      <ion-list>
          <ion-item *ngFor="let c of shared.categories" (click)="openSubCategories(c.id)" class="animated flipInX">
            <ion-avatar item-start>
              <img src="{{config.imgUrl+c.image}}">
            </ion-avatar>
            <h2>{{c.name}}<br><small>{{c.total_products}} {{'Productos'| translate }} </small></h2>
          </ion-item>
        </ion-list>
      
  </ion-content>
