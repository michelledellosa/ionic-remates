<ion-header>
    <ion-navbar color="wscolor">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        {{'Dirección de Envío'| translate }}
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="openSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only class="cart-button" (click)="openCart()">
          <ion-icon name="cart">
            <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
          </ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content class="page-my-shipping-addresses" padding>
  <div *ngIf="allShippingAddress.length==0" text-center>
    {{'Por favor Añada su nueva dirección de Envío para futuras compras'|translate}}
  </div>
  <ion-list>
    <ion-item *ngFor="let address of allShippingAddress">

      <ion-icon name="create" item-start (click)="openEditShippingPage(address)"></ion-icon>
      {{address.street+', '+ address.city+', '+address.state+' '+address.postcode+', '+address.country_name}}

      <ion-icon name="radio-button-off" *ngIf="address.default_address!=address.address_id" (click)="defaultAddress(address.address_id)"
        item-end></ion-icon>
      <ion-icon name="radio-button-on" *ngIf="address.default_address==address.address_id" item-end></ion-icon>

    </ion-item>
  </ion-list>
  <button ion-button block color="wscolor" (click)="addShippingAddress()">{{'Añadir Nueva Dirección'|translate}}</button>
</ion-content>
