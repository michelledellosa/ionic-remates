<ion-header>
    
      <ion-navbar color="wscolor">
        <ion-title>
          {{'Subcategor√≠as'| translate }}
        </ion-title>
    
        <ion-buttons end>
          <button ion-button icon-only (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
          <button ion-button icon-only class="cart-button" (click)="openCart()">
            <ion-icon name="cart">
              <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>

<ion-content class="card-background-page">

  <ion-list>
    <div *ngFor="let c of shared.subCategories" (click)="openProducts(c.id,c.name)" class="animated flipInX">
      <ion-item *ngIf="c.parent_id==parent">
        <ion-avatar item-start>
          <img src="{{config.imgUrl+c.image}}">
        </ion-avatar>
        <h2>{{c.name}}<br><small>{{c.total_products}} {{'Productos'| translate }} </small></h2>
      </ion-item>
    </div>
    </ion-list>


</ion-content>
