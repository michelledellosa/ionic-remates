<ion-header>
  <ion-navbar color="wscolor">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Registrarse'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-sign-up" padding>
  <ion-row>
    <ion-col col-12>
      <div class="photo">
        <div class="image">
          <img class="avatar" src="assets/avatar.png" *ngIf="image==null">
          <img class="avatar" src="{{image}}" *ngIf="image!=null">
        </div>
        <div class="upload">
          <ion-icon name="camera" (click)='openCamera()'></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <form #loginForm="ngForm" class="form" (ngSubmit)="signUp()">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{'Nombre'|translate}}" name="customers_firstname" [(ngModel)]="formData.customers_firstname"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Apellido'|translate}}" name="customers_lastname" [(ngModel)]="formData.customers_lastname"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" email placeholder="{{'Email'|translate}}" name="email" [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="{{'Contraseña'|translate}}" name="password" [(ngModel)]="formData.password"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="{{'Teléfono'|translate}}" name="customers_telephone" [(ngModel)]="formData.customers_telephone"
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{"Estoy de Acuerdo con los" |translate}}
          <a (click)="openTermServicesPage()">{{'Términos y Condiciones'|translate}}</a>,
          <a (click)="openPrivacyPolicyPage()">{{'Política de Privacidad'|translate}}</a> {{'y'|translate}}
          <a (click)="openRefundPolicyPage()">{{'Política de Reembolso'|translate}}</a>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="wscolor" type="submit" [disabled]="!loginForm.form.valid">{{'Registrar'|translate}}</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
