<ion-header>

  <ion-navbar color="wscolor">
    <ion-buttons left>
    </ion-buttons>
    <ion-title>{{'Iniciar Sesión'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-login" padding>
  <ion-row class="grid-t">
    <ion-col>
      <div class="logo">
        <img class="image " src="assets/logo.png" />
      </div>
    </ion-col>
  </ion-row>
  <form #loginForm="ngForm" class="form" (ngSubmit)="login()">
    <ion-row class="grid-b">
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-input type="email" placeholder="{{'Email'|translate}}" name="email" email [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="{{'Contraseña'|translate}}" name="password"
              [(ngModel)]="formData.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span class="red">{{errorMessage}}</span>
        </label>
      </ion-col>
      <ion-col col-12>
        <button ion-button block color="wscolor" type="submit" [disabled]="!loginForm.form.valid">{{ 'Iniciar Sesión' |
          translate }}</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col col-12>
      <button ion-button block clear color="dark" text-capitalize (click)="openForgetPasswordPage()">
        {{ "¿Ha Olvidado su Contraseña?" | translate }}</button>
    </ion-col>
  </ion-row>
  <ion-row class="grid-b">

    <ion-col col-12 *ngIf="config.googleButton==1">
      <button ion-button block color="google" (click)="googleLogin()">{{ 'Iniciar Sesión con' | translate }} <ion-icon
          name="logo-google"></ion-icon></button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <button ion-button block outline (click)="openSignUpPage()">{{ 'Registrarse' | translate }}</button>
    </ion-col>
  </ion-row>

</ion-content>
