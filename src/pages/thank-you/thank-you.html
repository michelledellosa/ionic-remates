<ion-header>
  
    <ion-navbar color="wscolor">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        {{'Â¡Gracias!'| translate }}
      </ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="openSearch()">
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button icon-only class="cart-button" (click)="openCart()">
          <ion-icon name="cart">
            <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
          </ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>


<ion-content class="page-thank-you">
  <ion-card>
    <ion-card-content>
        <ion-icon name="checkmark-circle"></ion-icon>
        <h3>{{'Gracias'| translate }}</h3>
        <h4>{{'Gracias por Comprar con Nosotros.'| translate }}</h4>
        <button ion-button block color="primary" (click)="openOrders()">{{'Mis Ordenes'| translate }}</button>
        <button ion-button block clear color="primary" (click)="openHome()">{{'Continuar Comprando'| translate }}</button>
    </ion-card-content>
  </ion-card>
</ion-content>
