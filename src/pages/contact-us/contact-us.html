<ion-header>

  <ion-navbar color="wscolor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Contactanos
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="page-contact-us">
  <div>
    <br><br>
  </div>

  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-12>
          <div class="card-content">
            <br>
            <img class="image" src="assets/icon.png" />

            <p class="estilo-md"><b>Informacion en Espera</b></p>


          </div>
        </ion-col>

      </ion-row>

    </ion-card-content>
  </ion-card>
</ion-content>
