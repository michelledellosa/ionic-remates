<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
            <ion-icon name="close"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>{{'¿Olvidó su Contraseña?'|translate}}</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="page-forgot-password" padding>
  <form #loginForm="ngForm" class="form" (ngSubmit)="forgetPassword()">
    <ion-row class="grid-b">
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="email" email placeholder="{{'Email'|translate}}" name="email" [(ngModel)]="formData.email"
              required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
          <label *ngIf="errorMessage!=''">
            <span>{{errorMessage}}</span>
          </label>
        </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button block color="wscolor" type="submit" [disabled]="!loginForm.form.valid">{{'Enviar'|translate}}</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
