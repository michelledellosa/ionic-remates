<ion-header>

  <ion-navbar color="wscolor">
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Dirección de Envío'|translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="page-edit-shipping-address" padding> 
  <form #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{'Nombre'|translate}}" name="firstname" [(ngModel)]="shippingData.entry_firstname"
              required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Apellido'|translate}}" name="lastname" [(ngModel)]="shippingData.entry_lastname"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Dirección'|translate}}" name="street" [(ngModel)]="shippingData.entry_street_address"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'País'|translate}}" name="country_name" (tap)="selectCountryPage()" [readonly]="true"
              [(ngModel)]="shippingData.entry_country_name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Zona'|translate}}" required name="zone_name" (tap)="selectZonePage()" [readonly]="true"
              [(ngModel)]="shippingData.entry_zone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Ciudad'|translate}}" name="city" [(ngModel)]="shippingData.entry_city" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" placeholder="{{'Codigo Postal'|translate}}" name="postcode" [(ngModel)]="shippingData.entry_postcode" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
    
  </form>
  <button ion-button block color="wscolor" *ngIf="type=='update'" (click)="updateShippingAddress()" [disabled]="!loginForm.form.valid">{{'Actualizar Dirección'|translate}}</button>
  <button ion-button block color="wscolor" *ngIf="type=='add'" (click)="addShippingAddress()" [disabled]="!loginForm.form.valid">{{'Guardar Dirección'|translate}}</button>
</ion-content>
