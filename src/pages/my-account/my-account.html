<ion-header>
  <ion-navbar color="wscolor">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{'Editar Perfil'| translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="accent-color">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content class="page-my-account" padding>
  <ion-row>
    <ion-col col-12>
      <div class="photo">
        <div class="image">
          <img class="avatar" src="{{profilePicture}}">
        </div>
        <div class="upload">
          <ion-icon name="create" (click)='openActionSheet()'></ion-icon>
        </div>
        <div class="remove" *ngIf="profilePicture!=placeholder">
          <ion-icon name="close" (click)='removeImage()'></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <form #userForm="ngForm" (ngSubmit)="updateInfo()">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="{{'Nombre'|translate}}" [(ngModel)]="myAccountData.customers_firstname"
              name="customers_firstname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Apellido'|translate}}" [(ngModel)]="myAccountData.customers_lastname"
              name="customers_lastname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="number" placeholder="{{'Telefono'|translate}}" [(ngModel)]="myAccountData.customers_telephone"
              name="customers_telephone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{'Fecha de Nacimiento'|translate}}</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" max="2010" name="customers_dob" [(ngModel)]="myAccountData.customers_dob"
              required></ion-datetime>

          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'Contraseña Actual'|translate}}" [(ngModel)]="myAccountData.currentPassword"
              name="currentPassword"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="{{'Nueva Contraseña'|translate}}" [(ngModel)]="myAccountData.password"
              name="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block color="wscolor" type="submit" [disabled]="!userForm.form.valid">{{'Actualizar'|translate}}</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
